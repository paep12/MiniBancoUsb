<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableVtEmpresa" header="VtEmpresaData">
							<p:growl id="men"/>				
							<p:dataTable value="#{vtEmpresaView.data}" var="vtEmpresa"
								paginator="true" rows="5">
								<p:column filterBy="#{vtEmpresa.emprCodigo}" sortBy="#{vtEmpresa.emprCodigo}" >
										 <f:facet name="header">
										<h:outputText value="emprCodigo"/>
										</f:facet>
										 <h:outputText value="#{vtEmpresa.emprCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{vtEmpresa.activo}" sortBy="#{vtEmpresa.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{vtEmpresa.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtEmpresa.fechaCreacion}" sortBy="#{vtEmpresa.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{vtEmpresa.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtEmpresa.fechaModificacion}" sortBy="#{vtEmpresa.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{vtEmpresa.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtEmpresa.identificacion}" sortBy="#{vtEmpresa.identificacion}" >
										 <f:facet name="header">
										<h:outputText value="Identificacion"/>
										</f:facet>
										 <h:outputText value="#{vtEmpresa.identificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtEmpresa.nombre}" sortBy="#{vtEmpresa.nombre}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{vtEmpresa.nombre}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtEmpresa.usuCreador}" sortBy="#{vtEmpresa.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{vtEmpresa.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtEmpresa.usuModificador}" sortBy="#{vtEmpresa.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{vtEmpresa.usuModificador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogVtEmpresa"
										actionListener="#{vtEmpresaView.action_edit}">
										<f:attribute name="selectedVtEmpresa" value="#{vtEmpresa}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{vtEmpresaView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedVtEmpresa" value="#{vtEmpresa}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{vtEmpresaView.action_new()}" update=":dialogVtEmpresa" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogVtEmpresa" appendTo="@(body)" draggable="true"
						closable="false" visible="#{vtEmpresaView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelVtEmpresa" header="VtEmpresa">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgEmprCodigo" value="EmprCodigo"/>
									 <p:inputText id="txtEmprCodigo" binding="#{vtEmpresaView.txtEmprCodigo}">
									 <p:ajax update=":dialogVtEmpresa" listener="#{vtEmpresaView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{vtEmpresaView.txtActivo}"/>
																		<h:outputText id="msgIdentificacion" value=" Identificacion"/>
									<p:inputText id="txtIdentificacion" disabled="true" binding="#{vtEmpresaView.txtIdentificacion}"/>
																		<h:outputText id="msgNombre" value=" Nombre"/>
									<p:inputText id="txtNombre" disabled="true" binding="#{vtEmpresaView.txtNombre}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{vtEmpresaView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{vtEmpresaView.txtUsuModificador}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{vtEmpresaView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{vtEmpresaView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{vtEmpresaView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{vtEmpresaView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{vtEmpresaView.btnSave}" value="Save" action="#{vtEmpresaView.action_save()}" update=":dialogVtEmpresa :frm:panelDataTableVtEmpresa" />
									<p:commandButton id="btnClear" value="Clear" action="#{vtEmpresaView.action_clear()}" update=":dialogVtEmpresa" />
									<p:commandButton id="btnExit" value="Exit" action="#{vtEmpresaView.action_closeDialog()}" update=":dialogVtEmpresa" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
