<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="VtArtefactoData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{vtArtefactoView.data}" var="vtArtefacto"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{vtArtefactoView.rowEventListener}" />
					
															<p:column filterBy="#{vtArtefacto.arteCodigo}" sortBy="#{vtArtefacto.arteCodigo}" headerText="arteCodigo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{vtArtefacto.arteCodigo}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{vtArtefacto.arteCodigo}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{vtArtefacto.activo}" sortBy="#{vtArtefacto.activo}" 
							headerText="activo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{vtArtefacto.activo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{vtArtefacto.activo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.descripcion}" sortBy="#{vtArtefacto.descripcion}" 
							headerText="descripcion">

								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{vtArtefacto.descripcion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.esfuerzoEstimado}" sortBy="#{vtArtefacto.esfuerzoEstimado}" 
							headerText="esfuerzoEstimado">

							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.esfuerzoReal}" sortBy="#{vtArtefacto.esfuerzoReal}" 
							headerText="esfuerzoReal">

						<p:column filterBy="#{vtArtefacto.esfuerzoRestante}" sortBy="#{vtArtefacto.esfuerzoRestante}"

									<p:inputText value="#{vtArtefacto.esfuerzoRestante}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.origen}" sortBy="#{vtArtefacto.origen}" 
							headerText="origen">

								<f:facet name="output">

								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.puntos}" sortBy="#{vtArtefacto.puntos}" 
							headerText="puntos">
							
								<p:cellEditor>

							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.titulo}" sortBy="#{vtArtefacto.titulo}" 
							headerText="titulo">

								<f:facet name="output">

									<p:inputText value="#{vtArtefacto.titulo}"/>

								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.usuCreador}" sortBy="#{vtArtefacto.usuCreador}" 
							headerText="usuCreador">
							
								<p:cellEditor>

								<f:facet name="input">

								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.usuModificador}" sortBy="#{vtArtefacto.usuModificador}" 
							headerText="usuModificador">

						<p:column filterBy="#{vtArtefacto.estaCodigo_VtEstado}" sortBy="#{vtArtefacto.estaCodigo_VtEstado}"

							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.prioCodigo_VtPrioridad}" sortBy="#{vtArtefacto.prioCodigo_VtPrioridad}" 
							headerText="prioCodigo_VtPrioridad">

								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.spriCodigo_VtSprint}" sortBy="#{vtArtefacto.spriCodigo_VtSprint}" 
							headerText="spriCodigo_VtSprint">

									<h:outputText value="#{vtArtefacto.spriCodigo_VtSprint}"/>

								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vtArtefacto.tparCodigo_VtTipoArtefacto}" sortBy="#{vtArtefacto.tparCodigo_VtTipoArtefacto}" 
							headerText="tparCodigo_VtTipoArtefacto">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{vtArtefacto.tparCodigo_VtTipoArtefacto}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{vtArtefacto.tparCodigo_VtTipoArtefacto}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{vtArtefacto.fechaCreacion}" sortBy="#{vtArtefacto.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{vtArtefacto.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{vtArtefacto.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{vtArtefactoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{vtArtefacto.fechaModificacion}" sortBy="#{vtArtefacto.fechaModificacion}" 
							headerText="fechaModificacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{vtArtefacto.fechaModificacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{vtArtefacto.fechaModificacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{vtArtefactoView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{vtArtefactoView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedVtArtefacto" value="#{vtArtefacto}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
