<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableVtArtefacto" header="VtArtefactoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{vtArtefactoView.data}" var="vtArtefacto"
								paginator="true" rows="5">
																										<p:column filterBy="#{vtArtefacto.arteCodigo}" sortBy="#{vtArtefacto.arteCodigo}" >
										 <f:facet name="header">
										<h:outputText value="arteCodigo"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.arteCodigo}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{vtArtefacto.activo}" sortBy="#{vtArtefacto.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.descripcion}" sortBy="#{vtArtefacto.descripcion}" >
										 <f:facet name="header">
										<h:outputText value="Descripcion"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.descripcion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.esfuerzoEstimado}" sortBy="#{vtArtefacto.esfuerzoEstimado}" >
										 <f:facet name="header">
										<h:outputText value="EsfuerzoEstimado"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.esfuerzoEstimado}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.esfuerzoReal}" sortBy="#{vtArtefacto.esfuerzoReal}" >
										 <f:facet name="header">
										<h:outputText value="EsfuerzoReal"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.esfuerzoReal}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.esfuerzoRestante}" sortBy="#{vtArtefacto.esfuerzoRestante}" >
										 <f:facet name="header">
										<h:outputText value="EsfuerzoRestante"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.esfuerzoRestante}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.fechaCreacion}" sortBy="#{vtArtefacto.fechaCreacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaCreacion"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.fechaCreacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.fechaModificacion}" sortBy="#{vtArtefacto.fechaModificacion}" >
										 <f:facet name="header">
										<h:outputText value="FechaModificacion"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.fechaModificacion}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.origen}" sortBy="#{vtArtefacto.origen}" >
										 <f:facet name="header">
										<h:outputText value="Origen"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.origen}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.puntos}" sortBy="#{vtArtefacto.puntos}" >
										 <f:facet name="header">
										<h:outputText value="Puntos"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.puntos}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.titulo}" sortBy="#{vtArtefacto.titulo}" >
										 <f:facet name="header">
										<h:outputText value="Titulo"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.titulo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.usuCreador}" sortBy="#{vtArtefacto.usuCreador}" >
										 <f:facet name="header">
										<h:outputText value="UsuCreador"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.usuCreador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.usuModificador}" sortBy="#{vtArtefacto.usuModificador}" >
										 <f:facet name="header">
										<h:outputText value="UsuModificador"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.usuModificador}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.estaCodigo_VtEstado}" sortBy="#{vtArtefacto.estaCodigo_VtEstado}" >
										 <f:facet name="header">
										<h:outputText value="EstaCodigo_VtEstado"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.estaCodigo_VtEstado}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.pilaCodigo_VtPilaProducto}" sortBy="#{vtArtefacto.pilaCodigo_VtPilaProducto}" >
										 <f:facet name="header">
										<h:outputText value="PilaCodigo_VtPilaProducto"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.pilaCodigo_VtPilaProducto}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.prioCodigo_VtPrioridad}" sortBy="#{vtArtefacto.prioCodigo_VtPrioridad}" >
										 <f:facet name="header">
										<h:outputText value="PrioCodigo_VtPrioridad"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.prioCodigo_VtPrioridad}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.spriCodigo_VtSprint}" sortBy="#{vtArtefacto.spriCodigo_VtSprint}" >
										 <f:facet name="header">
										<h:outputText value="SpriCodigo_VtSprint"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.spriCodigo_VtSprint}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{vtArtefacto.tparCodigo_VtTipoArtefacto}" sortBy="#{vtArtefacto.tparCodigo_VtTipoArtefacto}" >
										 <f:facet name="header">
										<h:outputText value="TparCodigo_VtTipoArtefacto"/>
										</f:facet>
										 <h:outputText value="#{vtArtefacto.tparCodigo_VtTipoArtefacto}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogVtArtefacto"
										actionListener="#{vtArtefactoView.action_edit}">
										<f:attribute name="selectedVtArtefacto" value="#{vtArtefacto}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{vtArtefactoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedVtArtefacto" value="#{vtArtefacto}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{vtArtefactoView.action_new()}" update=":dialogVtArtefacto" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogVtArtefacto" appendTo="@(body)" draggable="true"
						closable="false" visible="#{vtArtefactoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelVtArtefacto" header="VtArtefacto">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgArteCodigo" value="ArteCodigo"/>
									 <p:inputText id="txtArteCodigo" binding="#{vtArtefactoView.txtArteCodigo}">
									 <p:ajax update=":dialogVtArtefacto" listener="#{vtArtefactoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{vtArtefactoView.txtActivo}"/>
																		<h:outputText id="msgDescripcion" value=" Descripcion"/>
									<p:inputText id="txtDescripcion" disabled="true" binding="#{vtArtefactoView.txtDescripcion}"/>
																		<h:outputText id="msgEsfuerzoEstimado" value=" EsfuerzoEstimado"/>
									<p:inputText id="txtEsfuerzoEstimado" disabled="true" binding="#{vtArtefactoView.txtEsfuerzoEstimado}"/>
																		<h:outputText id="msgEsfuerzoReal" value=" EsfuerzoReal"/>
									<p:inputText id="txtEsfuerzoReal" disabled="true" binding="#{vtArtefactoView.txtEsfuerzoReal}"/>
																		<h:outputText id="msgEsfuerzoRestante" value=" EsfuerzoRestante"/>
									<p:inputText id="txtEsfuerzoRestante" disabled="true" binding="#{vtArtefactoView.txtEsfuerzoRestante}"/>
																		<h:outputText id="msgOrigen" value=" Origen"/>
									<p:inputText id="txtOrigen" disabled="true" binding="#{vtArtefactoView.txtOrigen}"/>
																		<h:outputText id="msgPuntos" value=" Puntos"/>
									<p:inputText id="txtPuntos" disabled="true" binding="#{vtArtefactoView.txtPuntos}"/>
																		<h:outputText id="msgTitulo" value=" Titulo"/>
									<p:inputText id="txtTitulo" disabled="true" binding="#{vtArtefactoView.txtTitulo}"/>
																		<h:outputText id="msgUsuCreador" value=" UsuCreador"/>
									<p:inputText id="txtUsuCreador" disabled="true" binding="#{vtArtefactoView.txtUsuCreador}"/>
																		<h:outputText id="msgUsuModificador" value=" UsuModificador"/>
									<p:inputText id="txtUsuModificador" disabled="true" binding="#{vtArtefactoView.txtUsuModificador}"/>
																		<h:outputText id="msgEstaCodigo_VtEstado" value=" EstaCodigo_VtEstado"/>
									<p:inputText id="txtEstaCodigo_VtEstado" disabled="true" binding="#{vtArtefactoView.txtEstaCodigo_VtEstado}"/>
																		<h:outputText id="msgPilaCodigo_VtPilaProducto" value=" PilaCodigo_VtPilaProducto"/>
									<p:inputText id="txtPilaCodigo_VtPilaProducto" disabled="true" binding="#{vtArtefactoView.txtPilaCodigo_VtPilaProducto}"/>
																		<h:outputText id="msgPrioCodigo_VtPrioridad" value=" PrioCodigo_VtPrioridad"/>
									<p:inputText id="txtPrioCodigo_VtPrioridad" disabled="true" binding="#{vtArtefactoView.txtPrioCodigo_VtPrioridad}"/>
																		<h:outputText id="msgSpriCodigo_VtSprint" value=" SpriCodigo_VtSprint"/>
									<p:inputText id="txtSpriCodigo_VtSprint" disabled="true" binding="#{vtArtefactoView.txtSpriCodigo_VtSprint}"/>
																		<h:outputText id="msgTparCodigo_VtTipoArtefacto" value=" TparCodigo_VtTipoArtefacto"/>
									<p:inputText id="txtTparCodigo_VtTipoArtefacto" disabled="true" binding="#{vtArtefactoView.txtTparCodigo_VtTipoArtefacto}"/>
																		
																													<h:outputText id="msgFechaCreacion" value=" FechaCreacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{vtArtefactoView.txtFechaCreacion}" >
										<p:ajax event="dateSelect" listener="#{vtArtefactoView.listener_txtFechaCreacion}" />
										</p:calendar>
																				<h:outputText id="msgFechaModificacion" value=" FechaModificacion"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{vtArtefactoView.txtFechaModificacion}" >
										<p:ajax event="dateSelect" listener="#{vtArtefactoView.listener_txtFechaModificacion}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{vtArtefactoView.btnSave}" value="Save" action="#{vtArtefactoView.action_save()}" update=":dialogVtArtefacto :frm:panelDataTableVtArtefacto" />
									<p:commandButton id="btnClear" value="Clear" action="#{vtArtefactoView.action_clear()}" update=":dialogVtArtefacto" />
									<p:commandButton id="btnExit" value="Exit" action="#{vtArtefactoView.action_closeDialog()}" update=":dialogVtArtefacto" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
