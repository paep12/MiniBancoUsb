<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<h:head>

</h:head>

	<h:body>
	
		<h:form id="formRegistro"  style="width:960px; margin:50px auto;">
		<p:messages id="msgGeneral" />
		<p:growl  id="msgGrowl"/>
		
		<p:panel header="Usuarios" id="pnRegistro">
		
		
		<h:panelGrid>
		
		
		Nombre *
		<p:inputText id="txtUsuarioNombre"  placeholder="Nombre" binding="#{vtUsuarioVista.txtUsuarioNombre}"></p:inputText>
	
		Email *
		<p:inputText id="txtUsuarioEmail" placeholder="Email"  binding="#{vtUsuarioVista.txtUsuarioEmail}"></p:inputText>
		
		Password *
		<p:inputText id="txtUsuarioPassword" placeholder="Password"  type="password" binding="#{vtUsuarioVista.txtUsuarioPassword}" ></p:inputText>
		
		Confirmar Password *
		<p:inputText id="txtUsuarioPasswordCon" placeholder="Password"  type="password" binding="#{vtUsuarioVista.txtUsuarioPasswordCon}"></p:inputText>
		
		
		<p:selectOneMenu id="somEmpresas" value="Empresa" binding="#{vtUsuarioVista.somEmpresas}"  >
					<f:selectItem itemValue="-1" itemLabel="Empresa" />
					<f:selectItems value="#{vtUsuarioVista.lasEmpresasItems}" />
				</p:selectOneMenu>
			
		

		</h:panelGrid>
		
	  	<p:commandButton id="btnGuardar" value="Guardar"  binding="#{vtUsuarioVista.btnGuardar}" action="#{vtUsuarioVista.crearAction}" update="msgGeneral,msgGrowl"  />
		
	
		</p:panel>
			
			
			
			<p:dataTable id="dataTable" style="width:900px; margin:50px auto;"  value="#{vtUsuarioVista.losUsuarios}" var="usuario" paginator="true"  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">


			<p:column filterBy="#{usuario.nombre}">


				<f:facet name="header">
					<h:outputText value="Nombre" />
				</f:facet>

				<h:outputText value="#{usuario.nombre}" />

			</p:column>


			<p:column filterBy="#{usuario.login}">

				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>

				<h:outputText value="#{usuario.login}" />
			</p:column>
			
			<p:column filterBy="#{usuario.vtEmpresa.nombre}">

				<f:facet name="header">
					<h:outputText value="Empresa" />
				</f:facet>

				<h:outputText value="#{usuario.vtEmpresa.nombre}" />
			</p:column>
	
		</p:dataTable>
			
		
		</h:form>
		
	
	</h:body>
</html>
